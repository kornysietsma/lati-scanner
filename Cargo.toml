[package]
name = "lati_scanner"
version = "0.0.1"
authors = ["Korny Sietsma <korny@sietsma.com>"]
description = "Language-agnostic toxicity indicators - scans code directories and generates flare files for d3 visualisation"
edition = "2018"

[dependencies]
tokei = "9.1.1"
ignore = "0.4"
serde = { version = "1.0.90",features = ["derive"] }
erased-serde = "0.3"
serde_json = "1.0"
regex = "1"
failure = "0.1.5"
clap = "~2.33.0"
structopt = "~0.2.15"
log = "0.4"
clap-log-flag = "0.2.1"
clap-verbosity-flag = "0.2.0"
failure-tools = "4.0.2"
lazy_static = "1.3.0"
git2 = "0.8.0"

[dev-dependencies]
tempfile = "3.0.8"
zip = "0.5.2"
pretty_assertions = "0.6.1"